:e}}Object.defineProperty(t,\"__esModule\",{value:!0});var o=n(3),i=s(o),r=n(104),l=s(r),a=n(103),c=s(a),u=n(99),h=s(u),d=n(279),p=s(d),f=function(e){return i.default.createElement(l.default,{title:h.default.title,subtitle:h.default.subtitle,description:h.default.description,stylesheets:h.default.stylesheets,topLinks:h.default.topLinks,bodyHtml:p.default.bodyHtml,repo:h.default.repo,user:h.default.user,siteId:h.default.siteId,extraElements:i.default.createElement(c.default,null)})};t.default=f},279:function(e,t){e.exports={bodyContent:\"\u003ch1 class=\\\"dn\\\"\u003e\\n\u003ca href=\\\"http://tscanlin.github.io/tocbot\\\"\u003eTocbot\u003c/a\u003e\\n\u003c/h1\u003e\\n\\n\u003ca class=\\\"no-decoration\\\" href=\\\"https://travis-ci.org/tscanlin/tocbot\\\" target=\\\"_blank\\\"\u003e\u003cimg src=\\\"https://travis-ci.org/tscanlin/tocbot.svg?branch=master\\\" alt=\\\"travis-ci\\\" /\u003e\u003c/a\u003e\\n\\nTocbot builds a [table of contents](https://en.wikipedia.org/wiki/Table_of_contents) (TOC) from headings in an HTML document. This is useful for documentation websites or long markdown pages because it makes them easier to navigate. This library was inspired by [Tocify](http://gregfranko.com/jquery.tocify.js/), the main difference is that Tocbot uses native DOM methods and avoids the jQuery \u0026 jQuery UI dependencies.\\n\\n\\n## Get Started\\n\\nYou can use npm to install it or include the script on the page with HTML.\\n\\n[**Download it here**](https://github.com/tscanlin/tocbot/releases/)\\n\\n\\n### Include JS\\n\\nInstall it with npm.\\n\\n```sh\\nnpm install --save tocbot\\n```\\n\\nOR\\n\\nInclude the script at the bottom of the page before the closing body tag.\\n\\n```html\\n\u003cscript src=\\\"/assets/js/tocbot.js\\\"\u003e\u003c\\/script\u003e\\n```\\n\\n\\n### Include CSS\\n\\nCSS is used for expanding \u0026 collapsing groupings and some basic styling.\\n\\n```html\\n\u003clink rel=\\\"stylesheet\\\" href=\\\"/assets/css/tocbot.css\\\"\u003e\\n```\\n\\nOR\\n\\nIf you installed it with npm and use sass / postcss you might try importing the styles from 'node_modules', [see the includePath option documentation for more info](https://github.com/sass/node-sass#includepaths)\\n\\n```scss\\n@import 'tocbot/src/scss/tocbot-core';\\n@import 'tocbot/src/scss/tocbot-default-theme';\\n```\\n\\n\\n### Usage\\n\\nInitialize the script\\n\\n```js\\ntocbot.init({\\n  // Where to render the table of contents.\\n  tocSelector: '.js-toc',\\n  // Where to grab the headings to build the table of contents.\\n  contentSelector: '.js-toc-content',\\n  // Which headings to grab inside of the contentSelector element.\\n  headingSelector: 'h1, h2, h3',\\n});\\n```\\n\\nIf content in the div has changed then trigger a refresh (optionally with new options).\\n\\n```javascript\\ntocbot.refresh();\\n```\\n\\n\\n## Examples\\n\\n- [Tocbot Homepage](http://tscanlin.github.io/tocbot/)\\n- [Optimizely's Developer Documentation](https://developers.optimizely.com/x/solutions/javascript/reference/index.html)\\n\\nIf you'd like to add your page to this list open a pull request.\\n\\n\\n## Requirements\\n\\nThis library uses **vanilla JavaScript**. It is less than 350 bytes of CSS and about 3.6Kb of JavaScript (minified and gzipped). The only dependency this script has is [zenscroll](https://github.com/zengabor/zenscroll) (which is small and has no dependencies).\\n\\nThis script works in **all modern browsers and IE 9+**.\\n\\nMake sure rendered headings have id attributes, some markdown libraries (like [marked](https://github.com/chjj/marked)) already do this.\\n\\n\\n## API\\n\\n### Options\\n\\n```javascript\\n// Where to render the table of contents.\\ntocSelector: '.js-toc',\\n// Where to grab the headings to build the table of contents.\\ncontentSelector: '.js-toc-content',\\n// Which headings to grab inside of the contentSelector element.\\nheadingSelector: 'h1, h2, h3',\\n// Headings that match the ignoreSelector will be skipped.\\nignoreSelector: '.js-toc-ignore',\\n// Main class to add to links.\\nlinkClass: 'toc-link',\\n// Extra classes to add to links.\\nextraLinkClasses: '',\\n// Class to add to active links,\\n// the link corresponding to the top most heading on the page.\\nactiveLinkClass: 'is-active-link',\\n// Main class to add to lists.\\nlistClass: 'toc-list',\\n// Extra classes to add to lists.\\nextraListClasses: '',\\n// Class that gets added when a list should be collapsed.\\nisCollapsedClass: 'is-collapsed',\\n// Class that gets added when a list should be able\\n// to be collapsed but isn't necessarily collpased.\\ncollapsibleClass: 'is-collapsible',\\n// Class to add to list items.\\nlistItemClass: 'toc-list-item',\\n// How many heading levels should not be collpased.\\n// For example, number 6 will show everything since\\n// there are only 6 heading levels and number 0 will collpase them all.\\n// The sections that are hidden will open\\n// and close as you scroll to headings within them.\\ncollapseDepth: 0,\\n// Smooth scrolling enabled.\\nsmoothScroll: true,\\n// Smooth scroll duration.\\nsmoothScrollDuration: 420,\\n// Callback for scroll end (requires: smoothScroll).\\nscrollEndCallback: function (e) {},\\n// Headings offset between the headings and the top of the document.\\nheadingsOffset: 0,\\n// Timeout between events firing to make sure it's\\n// not too rapid (for performance reasons).\\nthrottleTimeout: 50,\\n// Element to add the positionFixedClass to.\\npositionFixedSelector: null,\\n// Fixed position class to add to make sidebar fixed after scrolling\\n// down past the fixedSidebarOffset.\\npositionFixedClass: 'is-position-fixed',\\n// fixedSidebarOffset can be any number but by default is set\\n// to auto which sets the fixedSidebarOffset to the sidebar\\n// element's offsetTop from the top of the document on init.\\nfixedSidebarOffset: 'auto',\\n// includeHtml can be set to true to include the HTML markup from the\\n// heading node instead of just including the textContent.\\nincludeHtml: false\\n```\\n\\n\\n### Methods\\n\\n#### .init\\n\\nInitialize tocbot with an options object.\\n\\n```javascript\\ntocbot.init(options)\\n```\\n\\n#### .destroy\\n\\nDestroy tocbot and remove event listeners.\\n\\n```javascript\\ntocbot.destroy()\\n```\\n\\n#### .refresh\\n\\nRefresh tocbot if the document changes and it needs to be rebuilt.\\n\\n```javascript\\ntocbot.refresh()\\n```\\n\\n\\n## Roadmap\\n\\n- More tests\\n- React.js support\\n\\n\\n## Contributing\\n\\nContributions and suggestions are welcome! Please feel free to open an issue if you run into a problem or have a feature request. I'll do my best to respond in a timely fashion.\\n\\nIf you want to open a pull request just fork the repo but please make sure all tests and lint pass.\\n\\n\\n### Running Tests\\n\\n#### All tests\\n```bash\\nnpm run test\\n```\\n\\n#### With debugger\\nYou can run tests through [node-inspector](https://github.com/node-inspector/node-inspector).\\n\\n[For now, you may need to use node v6 or lower](https://github.com/node-inspector/node-inspector/issues/950#issuecomment-264289415)...\\n```bash\\nnvm use 6\\n```\\n\\nOnce you're on node v6 or lower:\\n```bash\\nnpm install node-inspector\\n```\\n\\nNow that node-inspector is installed, you can run the tests!\\n```\\nnpm run test:debug\\n```\\n\\n## Steps to publish\\n\\n- Push a branch and open a pull request\\n- run `npm version \u003cpatch|minor|major\u003e`\\n- Update readme.md with notes\\n- Merge the pull request\\n- run `npm publish`\\n- make release on github\\n\\n\\n## License\\n\\n[MIT]('http://opensource.org/licenses/MIT')\",bodyHtml:'\u003ch1 class=\"dn\"\u003e\\n\u003ca href=\"http://tscanlin.github.io/tocbot\"\u003eTocbot\u003c/a\u003e\\n\u003c/h1\u003e\\n\\n\u003cp\u003e\u003ca class=\"no-decoration\" href=\"https://travis-ci.org/tscanlin/tocbot\" target=\"_blank\"\u003e\u003cimg src=\"https://travis-ci.org/tscanlin/tocbot.svg?branch=master\" alt=\"travis-ci\" /\u003e\u003c/a\u003e\u003c/p\u003e\\n\u003cp\u003eTocbot builds a \u003ca href=\"https://en.wikipedia.org/wiki/Table_of_contents\"\u003etable of contents\u003c/a\u003e (TOC) from headings in an HTML document. This is useful for documentation websites or long markdown pages because it makes them easier to navigate. This library was inspired by \u003ca href=\"http://gregfranko.com/jquery.tocify.js/\"\u003eTocify\u003c/a\u003e, the main difference is that Tocbot uses native DOM methods and avoids the jQuery \u0026amp; jQuery UI dependencies.\u003c/p\u003e\\n\u003ch2 id=\"get-started\"\u003eGet Started\u003c/h2\u003e\\n\u003cp\u003eYou can use npm to install it or include the script on the page with HTML.\u003c/p\u003e\\n\u003cp\u003e\u003ca href=\"https://github.com/tscanlin/tocbot/releases/\"\u003e\u003cstrong\u003eDownload it here\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e\\n\u003ch3 id=\"include-js\"\u003eInclude JS\u003c/h3\u003e\\n\u003cp\u003eInstall it with npm.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003enpm install --save tocbot\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eOR\u003c/p\u003e\\n\u003cp\u003eInclude the script at the bottom of the page before the closing body tag.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u0026lt;script src=\u0026quot;/assets/js/tocbot.js\u0026quot;\u0026gt;\u0026lt;/script\u0026gt;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch3 id=\"include-css\"\u003eInclude CSS\u003c/h3\u003e\\n\u003cp\u003eCSS is used for expanding \u0026amp; collapsing groupings and some basic styling.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u0026lt;link rel=\u0026quot;stylesheet\u0026quot; href=\u0026quot;/assets/css/tocbot.css\u0026quot;\u0026gt;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eOR\u003c/p\u003e\\n\u003cp\u003eIf you installed it with npm and use sass / postcss you might try importing the styles from \u0026#39;node_modules\u0026#39;, \u003ca href=\"https://github.com/sass/node-sass#includepaths\"\u003esee the includePath option documentation for more info\u003c/a\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-scss\"\u003e@import \u0026#39;tocbot/src/scss/tocbot-core\u0026#39;;\\n@import \u0026#39;tocbot/src/scss/tocbot-default-theme\u0026#39;;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch3 id=\"usage\"\u003eUsage\u003c/h3\u003e\\n\u003cp\u003eInitialize the script\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003etocbot.init({\\n  // Where to render the table of contents.\\n  tocSelector: \u0026#39;.js-toc\u0026#39;,\\n  // Where to grab the headings to build the table of contents.\\n  contentSelector: \u0026#39;.js-toc-content\u0026#39;,\\n  // Which headings to grab inside of the contentSelector element.\\n  headingSelector: \u0026#39;h1, h2, h3\u0026#39;,\\n});\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eIf content in the div has changed then trigger a refresh (optionally with new options).\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-javascript\"\u003etocbot.refresh();\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch2 id=\"examples\"\u003eExamples\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\"http://tscanlin.github.io/tocbot/\"\u003eTocbot Homepage\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\"https://developers.optimizely.com/x/solutions/javascript/reference/index.html\"\u003eOptimizely\u0026#39;s Developer Documentation\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003eIf you\u0026#39;d like to add your page to this list open a pull request.\u003c/p\u003e\\n\u003ch2 id=\"requirements\"\u003eRequirements\u003c/h2\u003e\\n\u003cp\u003eThis library uses \u003cstrong\u003evanilla JavaScript\u003c/strong\u003e. It is less than 350 bytes of CSS and about 3.6Kb of JavaScript (minified and gzipped). The only dependency this script has is \u003ca href=\"https://github.com/zengabor/zenscroll\"\u003ezenscroll\u003c/a\u003e (which is small and has no dependencies).\u003c/p\u003e\\n\u003cp\u003eThis script works in \u003cstrong\u003eall modern browsers and IE 9+\u003c/strong\u003e.\u003c/p\u003e\\n\u003cp\u003eMake sure rendered headings have id attributes, some markdown libraries (like \u003ca href=\"https://github.com/chjj/marked\"\u003emarked\u003c/a\u003e) already do this.\u003c/p\u003e\\n\u003ch2 id=\"api\"\u003eAPI\u003c/h2\u003e\\n\u003ch3 id=\"options\"\u003eOptions\u003c/h3\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-javascript\"\u003e// Where to render the table of contents.\\ntocSelector: \u0026#39;.js-toc\u0026#39;,\\n// Where to grab the headings to build the table of contents.\\ncontentSelector: \u0026#39;.js-toc-content\u0026#39;,\\n// Which headings to grab inside of the contentSelector element.\\nheadingSelector: \u0026#39;h1, h2, h3\u0026#39;,\\n// Headings that match the ignoreSelector will be skipped.\\nignoreSelector: \u0026#39;.js-toc-ignore\u0026#39;,\\n// Main class to add to links.\\nlinkClass: \u0026#39;toc-link\u0026#39;,\\n// Extra classes to add to links.\\nextraLinkClasses: \u0026#39;\u0026#39;,\\n// Class to add to active links,\\n// the link corresponding to the top most heading on the page.\\nactiveLinkClass: \u0026#39;is-active-link\u0026#39;,\\n// Main class to add to lists.\\nlistClass: \u0026#39;toc-list\u0026#39;,\\n// Extra classes to add to lists.\\nextraListClasses: \u0026#39;\u0026#39;,\\n// Class that gets added when a list should be collapsed.\\nisCollapsedClass: \u0026#39;is-collapsed\u0026#39;,\\n// Class that gets added when a list should be able\\n// to be collapsed but isn\u0026#39;t necessarily collpased.\\ncollapsibleClass: \u0026#39;is-collapsible\u0026#39;,\\n// Class to add to list items.\\nlistItemClass: \u0026#39;toc-list-item\u0026#39;,\\n// How many heading levels should not be collpased.\\n// For example, number 6 will show everything since\\n// there are only 6 heading levels and number 0 will collpase them all.\\n// The sections that are hidden will open\\n// and close as you scroll to headings within them.\\ncollapseDepth: 0,\\n// Smooth scrolling enabled.\\nsmoothScroll: true,\\n// Smooth scroll duration.\\nsmoothScrollDuration: 420,\\n// Callback for scroll end (requires: smoothScroll).\\nscrollEndCallback: function (e) {},\\n// Headings offset between the headings and the top of the document.\\nheadingsOffset: 0,\\n// Timeout between events firing to make sure it\u0026#39;s\\n// not too rapid (for performance reasons).\\nthrottleTimeout: 50,\\n// Element to add the positionFixedClass to.\\npositionFixedSelector: null,\\n// Fixed position class to add to make sidebar fixed after scrolling\\n// down past the fixedSidebarOffset.\\npositionFixedClass: \u0026#39;is-position-fixed\u0026#39;,\\n// fixedSidebarOffset can be any number but by default is set\\n// to auto which sets the fixedSidebarOffset to the sidebar\\n// element\u0026#39;s offsetTop from the top of the document on init.\\nfixedSidebarOffset: \u0026#39;auto\u0026#39;,\\n// includeHtml can be set to true to include the HTML markup from the\\n// heading node instead of just including the textContent.\\nincludeHtml: false\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch3 id=\"methods\"\u003eMethods\u003c/h3\u003e\\n\u003ch4 id=\"-init\"\u003e.init\u003c/h4\u003e\\n\u003cp\u003eInitialize tocbot with an options object.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-javascript\"\u003etocbot.init(options)\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch4 id=\"-destroy\"\u003e.destroy\u003c/h4\u003e\\n\u003cp\u003eDestroy tocbot and remove event listeners.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-javascript\"\u003etocbot.destroy()\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch4 id=\"-refresh\"\u003e.refresh\u003c/h4\u003e\\n\u003cp\u003eRefresh tocbot if the document changes and it needs to be rebuilt.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-javascript\"\u003etocbot.refresh()\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch2 id=\"roadmap\"\u003eRoadmap\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003eMore tests\u003c/li\u003e\\n\u003cli\u003eReact.js support\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch2 id=\"contributing\"\u003eContributing\u003c/h2\u003e\\n\u003cp\u003eContributions and suggestions are welcome! Please feel free to open an issue if you run into a problem or have a feature request. I\u0026#39;ll do my best to respond in a timely fashion.\u003c/p\u003e\\n\u003cp\u003eIf you want to open a pull request just fork the repo but please make sure all tests and lint pass.\u003c/p\u003e\\n\u003ch3 id=\"running-tests\"\u003eRunning Tests\u003c/h3\u003e\\n\u003ch4 id=\"all-tests\"\u003eAll tests\u003c/h4\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-bash\"\u003enpm run test\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch4 id=\"with-debugger\"\u003eWith debugger\u003c/h4\u003e\\n\u003cp\u003eYou can run tests through \u003ca href=\"https://github.com/node-inspector/node-inspector\"\u003enode-inspector\u003c/a\u003e.\u003c/p\u003e\\n\u003cp\u003e\u003ca href=\"https://github.com/node-inspector/node-inspector/issues/950#issuecomment-264289415\"\u003eFor now, you may need to use node v6 or lower\u003c/a\u003e...\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-bash\"\u003envm use 6\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eOnce you\u0026#39;re on node v6 or lower:\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\"lang-bash\"\u003enpm install node-inspector\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eNow that node-inspector is installed, you can run the tests!\u003c/p\u003e\\n\u003cpre\u003e\u003ccode\u003enpm run test:debug\\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"steps-to-publish\"\u003eSteps to publish\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003ePush a branch and open a pull request\u003c/li\u003e\\n\u003cli\u003erun \u003ccode\u003enpm version \u0026lt;patch|minor|major\u0026gt;\u003c/code\u003e\u003c/li\u003e\\n\u003cli\u003eUpdate readme.md with notes\u003c/li\
